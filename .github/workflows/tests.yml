name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  integration:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        laravel: [ '11.*', '12.*' ]

    name: Integration (Laravel ${{ matrix.laravel }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, tokenizer, sqlite, pdo_sqlite

      - name: Create Laravel application
        run: composer create-project laravel/laravel:"${{ matrix.laravel }}" test-app --no-interaction

      - name: Configure SQLite database
        working-directory: test-app
        run: |
          touch database/database.sqlite
          printf "\nDB_CONNECTION=sqlite\nDB_DATABASE=$(pwd)/database/database.sqlite\n" >> .env

      - name: Link local package
        working-directory: test-app
        run: |
          composer config repositories.local '{"type": "path", "url": "../"}' --file composer.json
          composer require jiordiviera/laravel-smart-scheduler:@dev --no-interaction --no-progress

      - name: Publish assets and migrate
        working-directory: test-app
        run: |
          php artisan vendor:publish --tag=smart-scheduler-config --force
          php artisan vendor:publish --tag=smart-scheduler-migrations --force
          php artisan migrate --force

      - name: Verify package installation
        working-directory: test-app
        run: |
          php artisan package:discover
          composer show jiordiviera/laravel-smart-scheduler

      - name: Verify migrations ran
        working-directory: test-app
        run: |
          php artisan tinker --execute="
          if (!\Illuminate\Support\Facades\Schema::hasTable('smart_schedule_runs')) {
            echo 'ERROR: smart_schedule_runs table does not exist' . PHP_EOL;
            exit(1);
          }
          echo 'SUCCESS: smart_schedule_runs table exists' . PHP_EOL;
          "

      - name: Verify purge command exists
        working-directory: test-app
        run: php artisan smart-scheduler:purge --dry-run

      - name: Verify model works
        working-directory: test-app
        run: |
          php artisan tinker --execute="
          \$run = \Jiordiviera\SmartScheduler\LaravelSmartScheduler\Models\ScheduleRun::create([
            'task_identifier' => 'test',
            'status' => 'success',
            'started_at' => now(),
            'finished_at' => now(),
            'duration' => 1.5,
            'server_name' => 'test-server'
          ]);
          echo 'SUCCESS: Model works, created run with ID: ' . \$run->id . PHP_EOL;
          "
