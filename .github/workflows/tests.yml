name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  package-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [ '8.3' ]

    name: Package tests (PHP ${{ matrix.php }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: mbstring, tokenizer, sqlite, pdo_sqlite

      - name: Install dependencies
        run: |
          composer update \
            --prefer-dist \
            --no-progress \
            --no-interaction \
            --with-all-dependencies

      - name: Prepare SQLite database
        run: |
          touch tests/database.sqlite
          cat <<EOF > .env.testing
          APP_ENV=testing
          DB_CONNECTION=sqlite
          DB_DATABASE=$(pwd)/tests/database.sqlite
          EOF

      - name: Run migrations (Testbench)
        run: vendor/bin/testbench migrate --database=sqlite --path=database/migrations --realpath --env=testing

      - name: Execute smart scheduler wrapper
        run: vendor/bin/testbench smart-schedule:run --env=testing

      - name: Assert scheduler run persisted
        run: |
          vendor/bin/testbench tinker --execute="exit(\Jiordiviera\SmartScheduler\LaravelSmartScheduler\Models\SmartSchedulerRun::count() > 0 ? 0 : 1);"

      - name: Run tests
        run: composer test

  integration:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        laravel: [ '10.*', '11.*', '12.*' ]

    name: Integration (Laravel ${{ matrix.laravel }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, tokenizer, sqlite, pdo_sqlite

      - name: Create Laravel application
        run: composer create-project laravel/laravel:"${{ matrix.laravel }}" test-app --no-interaction

      - name: Configure SQLite database
        working-directory: test-app
        run: |
          touch database/database.sqlite
          printf "\nDB_CONNECTION=sqlite\nDB_DATABASE=$(pwd)/database/database.sqlite\n" >> .env

      - name: Link local package
        working-directory: test-app
        run: |
          composer config repositories.smart-scheduler '{"type":"path","url":"../"}'
          composer require jiordiviera/laravel-smart-scheduler:* --dev --no-interaction --no-progress

      - name: Publish assets and migrate
        working-directory: test-app
        run: |
          php artisan vendor:publish --provider="Jiordiviera\SmartScheduler\LaravelSmartScheduler\SmartSchedulerServiceProvider" --tag=config --force
          php artisan vendor:publish --provider="Jiordiviera\SmartScheduler\LaravelSmartScheduler\SmartSchedulerServiceProvider" --tag=migrations --force
          php artisan migrate --force

      - name: Run smart scheduler command
        working-directory: test-app
        run: php artisan smart-schedule:run --env=testing

      - name: Assert scheduler run persisted
        working-directory: test-app
        run: |
          php artisan tinker --env=testing --execute="if (\Jiordiviera\SmartScheduler\LaravelSmartScheduler\Models\SmartSchedulerRun::count() === 0) exit(1);"
