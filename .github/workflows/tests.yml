name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  
  integration:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        laravel: [ '10.*', '11.*', '12.*' ]

    name: Integration (Laravel ${{ matrix.laravel }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          extensions: mbstring, tokenizer, sqlite, pdo_sqlite

      - name: Create Laravel application
        run: composer create-project laravel/laravel:"${{ matrix.laravel }}" test-app --no-interaction

      - name: Configure SQLite database
        working-directory: test-app
        run: |
          touch database/database.sqlite
          printf "\nDB_CONNECTION=sqlite\nDB_DATABASE=$(pwd)/database/database.sqlite\n" >> .env

      - name: Link local package
        working-directory: test-app
        run: |
          composer config repositories.local '{"type": "path", "url": "../"}' --file composer.json
          composer require jiordiviera/laravel-smart-scheduler:@dev --no-interaction --no-progress

      - name: Publish assets and migrate
        working-directory: test-app
        run: |
          php artisan vendor:publish --tag=smart-scheduler-config --force
          php artisan vendor:publish --tag=smart-scheduler-migrations --force
          php artisan migrate --force

      - name: Create test scheduled task (Laravel 11+)
        if: matrix.laravel != '10.*'
        working-directory: test-app
        run: |
          cat >> routes/console.php << 'EOF'

          use Illuminate\Support\Facades\Schedule;

          Schedule::command('inspire')->cron('* * * * *')->name('test-inspire');
          EOF

      - name: Create test scheduled task (Laravel 10)
        if: matrix.laravel == '10.*'
        working-directory: test-app
        run: |
          php -r "
          \$kernel = file_get_contents('app/Console/Kernel.php');
          \$kernel = str_replace(
              'protected function schedule(Schedule \$schedule): void\n    {',
              'protected function schedule(Schedule \$schedule): void\n    {\n        \$schedule->command(\'inspire\')->cron(\'* * * * *\')->name(\'test-inspire\');',
              \$kernel
          );
          file_put_contents('app/Console/Kernel.php', \$kernel);
          "

      - name: Verify package is loaded
        working-directory: test-app
        run: |
          php artisan package:discover
          php artisan config:clear
          php artisan event:list | grep -i scheduled || echo "No scheduled events found"

      - name: Check database tables
        working-directory: test-app
        run: |
          php artisan tinker --execute="echo 'Tables: ' . implode(', ', \Illuminate\Support\Facades\Schema::getTableNames());"

      - name: Run Laravel scheduler
        working-directory: test-app
        run: php artisan schedule:run -v

      - name: Assert scheduler run persisted
        working-directory: test-app
        run: |
          php artisan tinker --execute="
          \$count = \Jiordiviera\SmartScheduler\LaravelSmartScheduler\Models\ScheduleRun::count();
          echo 'ScheduleRun count: ' . \$count . PHP_EOL;
          if (\$count === 0) {
            echo 'ERROR: No runs logged' . PHP_EOL;
            exit(1);
          }
          echo 'SUCCESS: Runs were logged' . PHP_EOL;
          "
